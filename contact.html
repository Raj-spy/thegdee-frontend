 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://github.com/Raj-spy/thegdee-frontend/blob/main/media/favicon-16x16.png?raw=true" type="image/png">
  <title>Contact Us - thegdeeclothing</title>
  <style>
    :root {
      --primary: #1a1a1a; /* Neutral dark for text & accents */
      --bg: #f9f9f9;
      --card-bg: #ffffff;
      --text-light: #666;
      --border: #e0e0e0;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--primary);
      line-height: 1.6;
    }

    header {
      background-color: var(--card-bg);
      border-bottom: 1px solid var(--border);
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0;
      font-weight: 700;
    }
    header p {
      font-size: 1rem;
      color: var(--text-light);
      margin-top: 8px;
    }

    /* Layout */
    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 50px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .contact-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 30px;
      flex: 1 1 350px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }

    .contact-card h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      border-left: 4px solid var(--primary);
      padding-left: 10px;
    }

    /* Info styling */
    .contact-info p {
      font-size: 0.95rem;
      margin: 10px 0;
      color: var(--primary);
    }
    .contact-info p strong {
      display: inline-block;
      min-width: 90px;
      font-weight: 600;
    }
    .contact-info a {
      color: var(--primary);
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      font-family: inherit;
      padding: 12px 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 0.95rem;
      background-color: #fff;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus, textarea:focus {
      border-color: #999;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #000;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      color: var(--text-light);
      border-top: 1px solid var(--border);
      margin-top: 30px;
    }

    @media(max-width:768px) {
      header h1 { font-size: 1.8rem; }
      .contact-wrapper { flex-direction: column; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We’re here to assist you with your inquiries.</p>
  </header>

  <section class="contact-wrapper">
    <!-- Info -->
    <div class="contact-card">
      <h2>Company Information</h2>
      <div class="contact-info">
        <p><strong>Email:</strong> <a href="mailto:thegdeeclothing@gmail.com">thegdeeclothing@gmail.com</a></p>
        <p><strong>Phone:</strong> +91 93025 35035</p>
        <p><strong>Address:</strong> Thegdeeclothing, Indore, MP, India</p>
        <p><strong>Hours:</strong> Mon - Sat, 10:00 AM – 7:00 PM</p>
      </div>
    </div>

    <!-- Form -->
    <div class="contact-card">
      <h2>Send a Message</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name*" required>
        <input type="email" name="email" placeholder="Your Email*" required>
        <input type="text" name="subject" placeholder="Subject*" required>
        <textarea name="message" placeholder="Your Message*" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    &copy; 2025 Thegdeeclothing. All Rights Reserved.
  </footer>

</body>
</html>
