<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Fullscreen Image Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .main-image-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .horizontal-scroll {
      display: flex;
      width: 200vw; /* 2 slides = 2x viewport */
      height: 100vh;
      transition: transform 1s ease-in-out;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .main-image {
      width: 100%;
      height: 100%;
      object-fit: contain; /* show full image without cropping */
    }

    /* Hide scrollbar */
    .horizontal-scroll::-webkit-scrollbar {
      display: none;
    }
    .horizontal-scroll {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @media (min-width: 1024px) {
      .main-image {
        object-fit: cover; /* fills full screen on laptops/desktops */
      }
    }
  </style>
</head>
<body>

  <section class="main-image-container">
    <div class="horizontal-scroll" id="sliderWrapper">
      <div class="slide">
        <img src="media/Front-Back-T-shirt-Mockup new.png" alt="Image 1" class="main-image" />
      </div>
      <div class="slide">
        <img src="media/thunder.jpeg" alt="Image 2" class="main-image" />
      </div>
    </div>
  </section>

  <script>
    const sliderWrapper = document.getElementById("sliderWrapper");
    const totalSlides = sliderWrapper.children.length;
    let currentSlide = 0;

    setInterval(() => {
      currentSlide = (currentSlide + 1) % totalSlides;
      sliderWrapper.style.transform = `translateX(-${currentSlide * 100}vw)`;
    }, 3000);
  </script>

</body>
</html>
