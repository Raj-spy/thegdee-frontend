<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thegdeeclothing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore premium drops, core fits, and exclusive streetwear by The GDEE.">
  
  <!-- âœ… Favicon fix -->
  <link rel="icon" href="media/favicon-16x16.png" type="image/png">
  
  <!-- âœ… CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ðŸ” Background Video -->
  <video autoplay muted loop playsinline class="video-bg">
    <source src="media/bg-2.mp4" type="video/mp4">
    <source src="media/bg-2.webm" type="video/webm">
    <source src="media/bg-2.ogv" type="video/ogg">
    <!-- Fallback image for unsupported browsers -->
    <img src="media/fallback-image.jpg" alt="Fallback Background Image" />
  </video>

  <!-- ðŸŒŸ Overlay Content -->
  <div class="overlay">
    <img src="/Frontned/media/thegdee logo without bg.png" alt="The GDEE Logo" class="logo">

    <div class="categories">
      <a href="products.html">All Collection</a>
      <a href="collection.html">Premium Drop</a>
      <a href="signup.html">Drop Zone</a>
      <a href="signup.html">Core Fits</a>
    </div>
  </div>

  <!-- âŒ You referenced #product-container but never added it -->
  <!-- Uncomment this if needed -->
  <!-- <div id="product-container"></div> -->

  <!-- âœ… JS: Use correct URL in production -->
  <script>
    async function fetchProducts() {
      try {
        // â— Replace this with your actual deployed API endpoint
        const res = await fetch('https://api.yourdomain.com/products');
        const data = await res.json();

        const products = data.data;
        const container = document.getElementById('product-container');

        if (!container) return;

        products.forEach(product => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <h3>${product.Title}</h3>
            <p><strong>Price:</strong> â‚¹${product.Price}</p>
            <p><strong>Size:</strong> ${product.Sizes}</p>
            <p><strong>Description:</strong> ${product.Description}</p>
          `;
          container.appendChild(div);
        });

      } catch (err) {
        console.error('Error fetching products:', err);
      }
    }

    fetchProducts();
  </script>

</body>
</html>
